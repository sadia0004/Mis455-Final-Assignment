<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
      <img src="/images/rate.png" style="height: 100px; width: 120px;">
      <p id="feedback" style="color: rgb(9, 9, 88); font-family: Arial, Helvetica, sans-serif; font-size: 30px;">Feedback</p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item bg-dark"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">We Value Your Feedback</h1>
    <div class="card p-4 shadow">
      <form id="feedbackForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Share your feedback" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Rate Us</label>
          <div id="ratingOptions">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
              <label class="form-check-label" for="rating1">1 - Poor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
              <label class="form-check-label" for="rating2">2 - Fair</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
              <label class="form-check-label" for="rating3">3 - Good</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
              <label class="form-check-label" for="rating4">4 - Very Good</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
              <label class="form-check-label" for="rating5">5 - Excellent</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
        </div>
    </div>
</div>


  <!-- Footer -->
  <footer class="bg-dark text-white mt-4 p-3 text-center">
    <div class="container">
      <p><a href="https://www.imf.org/en/Countries">info@countryinfo.com</a></p>
      <p>Give Feedback us on <a href="https://www.facebook.com/travelwithacause/" class="text-white">Facebook</a>, <a href="https://x.com/i/flow/login" class="text-white">Twitter</a>, <a href="https://www.instagram.com/p/C2hAj2ahJgD/" class="text-white">Instagram</a></p>
      <img src="/images/feedback.png">
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="feedback.js"></script>
 
</body>
</html>
